<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
     <!--Google Material Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script defer src="./youtube.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <a href=""></a><img src="../images/starbucks_logo.png" alt="Starbucks logo">
            </div>
            <div class="ranking">
                <h2>랭킹</h2>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">1</div>
                        <div class="swiper-slide">2</div>
                        <div class="swiper-slide">3</div>
                        <div class="swiper-slide">4</div>
                        <div class="swiper-slide">5</div>
                        <div class="swiper-slide">6</div>
                        <div class="swiper-slide">7</div>
                    </div>
                </div>
                    <a href=""class="notice-line__more">
                        <div class="material-icons">add_circle</div>
                    </a>
                    
                
            </div>

            <div class="main-menu">
                <div class="menu">
                    <ul class="menu-name">
                        <li>
                            <div class="menu-contents">1</div>
                            <div class="contents-menu">
                                <ul>
                                    <li>1</li>
                                    <li>1</li>
                                    <li>1</li>
                                    <li>1</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="menu">
                    <ul class="menu-name">
                        <li>
                            <div class="menu-contents">2</div>
                            <div class="contents-menu"></div>
                        </li>
                    </ul>
                </div>
                <div class="menu">
                    <ul class="menu-name">
                        <li>
                            <div class="menu-contents">3</div>
                            <div class="contents-menu"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </header>
    <section class="visual">
    <div class="inner">
        <div class="title fade-in">
          <img src="../images/visual_title.png" alt="Starbucks DelightFul Start to the years">
       <a href="" class="btn">자세히 보기</a>
        </div>
        
        <img src="../images/visual_cup1_text.png" alt="" class="cup1-title">
    </div>
    
    <div class="notice">
        <div class="left"></div>
        <div class="right">
            <div class="toggle-promotion open">
                <div class="material-icons">upload</div>
        </div>
        <div class="inner">
            <div class="faidin">
            <div class="left-img">
                
              
                    </div>
                </div>
                    <a href="" class="notice-line__more">
                        <div class="material-icons">add_circle</div>
                        
                    </a>
                </div>
            </div>
            <div class="faidin">
            <div class="right-img">
                <img src="../교촌치킨/image/images.jfif" alt="">
               
            
            </div>
            </div>
        </div>
        
        </div>
    
        <div class="promotion">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../images/promotion_slide1.jpg" alt="">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/promotion_slide2.jpg" alt="">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/promotion_slide3.jpg" alt="">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/promotion_slide4.jpg" alt="">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/promotion_slide5.jpg" alt="">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                   
                </div>

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-prev"></div>
            <div class="swiper-next"></div>
            
            
        </div>
        </section>
        <!-- youtube Video -->
        <section class="youtube">
            <div class="youtube__area">
                <div id="player"></div>
            </div>
            <div class="youtube__cover"></div>
            <div class="inner">
                <img src="../images/floating1.png" alt="Icon" class="floating floating1"/>
                <img src="../images/floating2.png" alt="Icon" class="floating floating2"/>
               
            </div>
        </section>

        <!-- season Product -->
        <section class="season-product scroll-spy">
            <div class="inner">
                <img src="../images/floating3.png" alt="Icon" class="floating floating3"/>
                <img src="../images/season_product_image.png" alt="" class="product back-to-position to-right delay-0">

                <div class="text-group">
                    <img src="../images/season_product_text1.png" alt="" class="title back-to-position to-left delay-1">
                    
                    <img src="../images/season_product_text2.png" alt="" class="description back-to-position to-left delay-2">
                    <div class="more back-to-position to-left">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="reserve-coffee scroll-spy">
            <div class="inner">
                <img src="../images/reserve_logo.png" alt="" class="reserve-logo back-to-position to-right delay-0">
                <div class="text-group">
                    <img src="../images/reserve_text.png" alt="" class="description back-to-position to-right delay-1">
                    <div class="more">
                        <a href="">자세히보기</a>
                    </div>
                </div>
                <img src="../images/reserve_image.png" alt="" class="product back-to-position to-left delay-0">
            </div>

        </section>

        <!-- pick your Favorite -->
        <section class="pick-your-favorite scroll-spy">
            <div class="inner">
                <div class="text-group">
                    <img src="../images/favorite_text1.png" alt="" class="title back-to-position to-right delay-0">
                    <img src="../images/favorite_text2.png" alt="" class="description back-to-position to-right delay-1">
                    <div class="btn">자세히보기 </div>
                </div>

            </div>
        </section>
        <section class="reserve-store">
            <div class="inner">

                <div class="medal">
                    <div class="front">
                        <img src="../images/reserve_store_medal_front.png" alt="" >
                    </div>
                    <div class="back">
                        <img src="../images/reserve_store_medal_back.png" alt="">
                    </div>
                </div>

            </div>
        </section>
        <!-- find the store -->
        <section class="find-store scroll-spy">
            <div class="inner">
                <img src="../images/find_store_texture1.png" alt="" class="texture1">
                <img src="../images/find_store_texture2.png" alt="" class="texture2">
                <img src="../images/find_store_picture1.jpg" alt="" class="picture picture1 back-to-position to-right delay-0">
                <img src="../images/find_store_picture2.jpg" alt="" class="picture picture2 back-to-position to-left delay-1">

                <div class="text-group">
                    <img src="../images/find_store_text1.png" alt="" class="title delay-0"> back
                    <img src="../images/find_store_text2.png" alt="" class="description delay-1">

                    <div class="more">
                        <a href="" class="btn">자세히보기</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Awards -->
        <section class="awards">
            <div class="inner">

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../images/awards_slide1.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide2.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide3.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide4.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide5.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide6.jpg" alt="">
                        </div><div class="swiper-slide">
                            <img src="../images/awards_slide7.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide8.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide9.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="../images/awards_slide10.jpg" alt="">
                        </div>
                    </div>

                        
            </div>
            <div class="swiper-prev">
                <div class="material-icons">arrow-back</div>
            </div>
            <div class="swiper-next">
                <div class="material-icons">arrow-forward</div>
            </div>
        </div>
           
        </section>
</body>
</html>
